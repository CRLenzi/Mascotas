{% extends 'index.html' %}
{% load static %}

<body>

  {% block content %}  

    <form id="msform" method="POST" next="{% url 'inicio' %}" >
      {% if form.errors %}
      <p class="error">Sorry, that's not a valid username or password</p>
      {% endif %}
      <fieldset>
      {% csrf_token %}
      {{ form }}
      <input type="submit" name="Ingresar" value="Ingresar" />
      </fieldset>
    </form>


  {% endblock %}


</body>

</html>
